<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>上传凭证</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="js/flexible_css.js"></script>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <style>

  </style>
  <body>
    <h1 class="title">上传凭证</h1>
    <div class="con-item">
    	<dl>
    		<dt>业务类型</dt>
    		<dd><input type="text" placeholder="请选择"></dd>
    	</dl>
    	<dl>
    		<dt>订单号</dt>
    		<dd><input type="text" placeholder="选填"></dd>
    	</dl>
    	<dl>
    		<dt>入离时间</dt>
    		<dd><input type="text" placeholder="必填,例如：2016.09.01-2016.09.03"></dd>
    	</dl>
    	<dl>
    		<dt>联系手机</dt>
    		<dd><input type="text" placeholder="必填,请填写订单联系人的手机号"></dd>
    	</dl>
    	<dl class="upload">
    		<dt>上传图片</dt>
    		<dd>
				<ul>
					<li><a href="#"><img src="1.jpg" alt=""></a></li>
					<li><a href="#"><img src="1.jpg" alt=""></a></li>
					<li><a href="#"><img src="1.jpg" alt=""></a></li>
					<li><a href="#"><img src="1.jpg" alt=""></a></li>
					<li class="add"><a href="#"><img src="add.jpg" alt=""></a></li>
				</ul>
				<p>最多可上传5张，每张图片需小于10M</p>
    		</dd>
    	</dl>
    </div>
    <div class="description"><textarea class="text">问题描述（可完善您的订单信息或简单描述赔款原由, 以便我们快速为您办理）</textarea></div>
    <div class="con-item">
    	<dl>
    		<dt>赔款方式</dt>
    		<dd>赔款到银行卡</dd>
    	</dl>
        <div class="col">
            <span>＊</span>请完善并提交以下银行卡信息，款项会在5-7个工作日内返还到您的银行账户
        </div>
    	<dl>
    		<dt>收款人/单位</dt>
    		<dd><input type="text" placeholder="请填写"></dd>
    	</dl>
    	<dl class="info">
    		<dt>银行名称</dt>
    		<dd>
                <input type="text" placeholder="请选择">
                <p>卡种仅限借记卡（储蓄卡），不接受信用卡</p>
            </dd>
    	</dl>
    	<dl>
    		<dt>收款账户</dt>
    		<dd><input type="text" placeholder="请填写"></dd>
    	</dl>
    	<div>
	    	<dl class="fl">
	    		<dt>省</dt>
	    		<dd><input type="text" placeholder="请填写"></dd>
	    	</dl>
	    	<dl class="fl">
	    		<dt>市</dt>
	    		<dd><input type="text" placeholder="请填写"></dd>
	    	</dl>
    	</div>
    	<dl>
    		<dt>开户行</dt>
    		<dd><input type="text" placeholder="请填写"></dd>
    	</dl>
    </div>
    <button class="btn2">提 交</button>
    <div class="fixed" style="display:block;">
        <div class="mask"></div>
        <div class="list">
            <ul>
                <li><a href="#">国内酒店</a></li>
                <li><a href="#">国际酒店</a></li>
                <li><a href="#">在去哪儿网预订的酒店</a></li>
            </ul>
        </div>
    </div>
  </body>
</html>
