<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>上传凭证</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="js/flexible_css.js"></script>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 class="title">上传凭证</h1>
    <div class="con-item">
    	<dl>
    		<dt>业务类型</dt>
    		<dd><input type="text" placeholder="请选择"></dd>
    	</dl>
    	<dl>
    		<dt>订单号</dt>
    		<dd><input type="text" placeholder="选填"></dd>
    	</dl>
    	<dl>
    		<dt>入离时间</dt>
    		<dd><input type="text" placeholder="必填,例如：2016.09.01-2016.09.03"></dd>
    	</dl>
    	<dl>
    		<dt>联系手机</dt>
    		<dd><input type="text" placeholder="必填,请填写订单联系人的手机号"></dd>
    	</dl>
    	<dl class="upload">
    		<dt>上传图片</dt>
    		<dd>
				<ul>
					<li><a href="#"><img src="1.jpg" alt=""></a></li>
					<li><a href="#"><img src="1.jpg" alt=""></a></li>
					<li><a href="#"><img src="1.jpg" alt=""></a></li>
					<li><a href="#"><img src="1.jpg" alt=""></a></li>
					<li class="add"><a href="#"><img src="add.jpg" alt=""></a></li>
				</ul>
				<p>最多可上传5张，每张图片需小于10M</p>
    		</dd>
    	</dl>
    </div>
    <div class="description"><textarea class="text">问题描述（可完善您的订单信息或简单描述赔款原由, 以便我们快速为您办理）</textarea></div>
    <div class="description">赔款方式</div>
    <button class="btn">提 交</button>
  </body>
</html>
