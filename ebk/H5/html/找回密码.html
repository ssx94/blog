<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>找回密码</title>
    <link rel="stylesheet" href="../css/weui.min.css"/>
    <link rel="stylesheet" href="../css/app.css"/>
</head>
<body>
<div class="page">
    <div class="logo_form">
        <div class="weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label"><img src="../images/iconyhm.png"></label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="" placeholder="请输入用户名"/>
                    <a class="btn-clear" href="javascript:void"><img src="../images/Iconchacha.png"></a>
                </div>
            </div>
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd"><label class="weui-label"><img src="../images/iconyanz.png"></label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="" placeholder="请输入验证码"/>
                </div>
                <div class="weui-cell__ft">
                    <img class="weui-vcode-img" src="../images/vcode.jpg" />
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_gradual weui-btn_submit" href="javascript:" id="showTooltips">下一步</a>
        </div>
    </div>
</div>

<div id="dialogs">
    <!--BEGIN dialog1-->
    <div class="js_dialog" id="iosDialog1" style="opacity: 1;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">您的账号尚未绑定手机号，请联系业务经理绑定或联系管理级账号在电脑端ebooking绑定</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确认</a>
            </div>
        </div>
    </div>
    <!--END dialog1-->
</div>
</body>
</html>
