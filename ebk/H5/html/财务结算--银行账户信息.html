<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>银行账户信息</title>
    <link rel="stylesheet" href="../css/weui.min.css"/>
    <link rel="stylesheet" href="../css/app.css"/>
</head>
<body style="background: #F4F4F4;">
<div class="page settlement">
    <div class="page__bd">
        <div class="pody">您的这笔预付款会进入以下账户，请仔细核对。如需修改，请联系艺龙业务经理。</div>
        <div class="weui-cells__title">银行账号信息</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p class="key">开户行名称</p>
                </div>
                <div class="weui-cell__ft">开户行名称</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p class="key">开户省市</p>
                </div>
                <div class="weui-cell__ft">北京</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p class="key">账户名称</p>
                </div>
                <div class="weui-cell__ft">田小田</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p class="key">付款接收通知手机号</p>
                </div>
                <div class="weui-cell__ft">12345678952</div>
            </div>
        </div>
        <div class="weui-cells__title">银行账号信息</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p class="sum">150 CNY</p>
                </div>
            </div>
        </div>
        <div class="error">您的银行名称、银行账号信息不全，请联系业务经理进行补充。</div>
        <div class="bt">
            <a class="weui-btn weui-btn_gradual weui-btn_plain-disabled" href="javascript:">提现</a><!-- 不可点击 -->
            <a class="weui-btn weui-btn_gradual weui-btn_submit" href="javascript:">提现</a><!-- 可点击 -->
        </div>
    </div>
</div>
</body>
</html>
