<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>验证身份</title>
    <link rel="stylesheet" href="../css/weui.min.css"/>
    <link rel="stylesheet" href="../css/app.css"/>
</head>
<body>
<div class="page">
    <div class="logo_form">
        <div class="hd-text">
            请通过135*****498 手机号获取6位数字验证码
        </div>
        <div class="weui-cells_form">
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="" placeholder="请输入手机验证码"/>
                </div>
                <div class="weui-cell__ft">
                    <a class="weui-btn weui-btn_gradual weui-btn_submit btn-code" href="javascript:">获取短信验证码</a>
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
            <!-- 输入内容用户名和密码之后删除'.weui-btn_disabled' -->
            <a class="weui-btn weui-btn_gradual weui-btn_submit weui-btn_disabled" href="javascript:" id="showTooltips">确认</a>
        </div>
    </div>
</div>

</body>
</html>
