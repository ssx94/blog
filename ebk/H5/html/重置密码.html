<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>重置密码</title>
    <link rel="stylesheet" href="../css/weui.min.css"/>
    <link rel="stylesheet" href="../css/app.css"/>
</head>
<body>
<div class="page">
    <div class="logo_form">
        <div class="weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="" placeholder="请输入新密码"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="" placeholder="请再次输入新密码"/>
                </div>
            </div>
        </div>
        <div class="weui-cells__title weui-dialog__btn_primary fz12">密码最少6位，必须包含英文字母和数字</div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_gradual weui-btn_submit" href="javascript:" id="showTooltips">提交</a>
        </div>
    </div>
</div>

</body>
</html>
