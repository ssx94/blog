<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>订单详情</title>
    <link rel="stylesheet" href="../css/weui.min.css"/>
    <link rel="stylesheet" href="../css/app.css"/>
</head>
<body class="bg-gray">
<div class="page">
    <div class="page__bd order-details">
        <div class="order-details-item">
            <div class="order-form">
                <p class="order-type"><span class="icon handle">已确认</span></p>
                <p class="fz12">NO.197981994</p>
                <p>岳云鹏/hanyue<a class="btn-tel" href="#1"><img src="../images/icon-Phonehq.png"></a></p><!-- 点击联系人电话显示弹窗 -->
            </div>
        </div>
        <div class="order-details-title">购买信息</div>
        <div class="order-details-item">
            <div class="order-form">
                <p>API测试酒店</p>
                <p>标准间-大床房-不含早  1间</p>
                <p>2017.01.19至2017.01.22 住2晚</p>
                <p class="room-total"><span class="fz12">总价：</span>RMB150</p>
                <p class="room-price"><span>房价/晚：</span>2017.01.19 RMB75/晚</p>
                <p class="room-price"><span>房价/晚：</span>2017.01.20 RMB75/晚</p>
                <p class="room-price"><span>来源：</span>艺龙-住哪儿</p>
                <span class="weui-btn weui-btn_gradual weui-btn_submit">前台自付，首晚担保房费</span>
            </div>
        </div>
        <div class="order-details-title">抵店时间</div>
        <div class="order-details-item">
            <div class="order-form">
                <p>15：00-17：00</p>
            </div>
        </div>
        <div class="order-details-title">备注</div>
        <div class="order-details-item">
            <div class="order-form">
                <p>此订单为保留房订单，按协议已经确认给客人，客人手机号：18600000000</p>
            </div>
        </div>
        <div class="order-details-title">确认号</div>
        <div class="order-details-item">
            <div class="order-form">
                <p><input class="weui-input" type="" placeholder="（选填）请输入确认号，如有多个，请用“，”分隔"></p>
            </div>
        </div>
    </div>
    <div class="weui-form-preview__ft j_bottom order-details-ft">
        <!-- <a class="weui-form-preview__btn weui-form-preview__btn_default" href="javascript:">保存</a> -->
        <a class="weui-form-preview__btn weui-form-preview__btn_default" href="javascript:">拒单</a>
        <a class="weui-form-preview__btn weui-btn_gradual weui-btn_submit" href="javascript:">确定</a>
    </div>
</div>

<div id="dialogs">
    <!--BEGIN dialog1-->
    <div class="js_dialog" id="iosDialog1" style="opacity: 1;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">
                
            </div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确认</a>
            </div>
        </div>
    </div>
    <!--END dialog1-->
</div>
</body>
</html>
