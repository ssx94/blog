<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>房态管理--开关房</title>
    <link rel="stylesheet" href="../css/weui.min.css"/>
    <link rel="stylesheet" href="../css/app.css"/>
</head>
<body>

<div class="page room-status">
    <div class="page__bd bg-gray">
        <div class="weui-panel room-panel">
            <p>2017-03-14</p>
            <p>标准间-大床房-不含早（预付）</p>
        </div>
        <div class="weui-cells switch-room">
            <div class="weui-cell">
                <div class="weui-cell__bd"><b>快速关房</b></div>
                <label class="weui-switch-cp">
                    <input class="weui-switch-cp__input" type="checkbox">
                    <div class="weui-switch-cp__box"></div>
                </label>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>签约房</p>
                </div>
                <div class="error-tips">抱歉，签约房暂时不支持修改呦</div>
            </div>
            <div class="weui-cell add-room-wrap">
                <div class="weui-cell__bd">
                    <p>添加房</p>
                    <div class="add-room"><span class="title">添加房数量</span>11234</div>
                    <div class="add-room">
                        <span class="title">增加房量</span>
                        <span class="quantity-wrapper">
                            <a class="count jian disabled" href="#1"></a><!-- 按钮变灰：disabled -->
                            <input type="" name="" value="1234">
                            <a class="count jia" href="#2"></a><!-- 按钮变灰：disabled -->
                        </span>
                        <a class="weui-btn order-btn" href="#">确定</a>
                    </div>
                </div>
                <label class="weui-switch-cp">
                    <input class="weui-switch-cp__input" type="checkbox">
                    <div class="weui-switch-cp__box"></div>
                </label>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>超售</p>
                </div>
                <label class="weui-switch-cp">
                    <input class="weui-switch-cp__input" type="checkbox">
                    <div class="weui-switch-cp__box"></div>
                </label>
            </div>
        </div>
    </div>
</div>

</body>
</html>
