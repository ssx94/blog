<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>提现明细</title>
    <link rel="stylesheet" href="../css/weui.min.css"/>
    <link rel="stylesheet" href="../css/app.css"/>
</head>
<body>
<div class="page settlement-mx">
    <div class="page__bd">
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>提现申请日期：2017-08-01</p>
                    <p>入账类型：付款失败冲销</p>
                    <p>状态：成功</p>
                    <p>金额：<span class="sum">-150 CNY</span></p>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>提现申请日期：2017-08-01</p>
                    <p>入账类型：汇款</p>
                    <p>状态：失败</p>
                    <p>金额：<span class="sum">150 CNY</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 刷新加载图标 -->
    <div class="loading">
        <i class="up"></i>
    </div>
    <div class="loading">
        <i class="down"></i>
    </div>
</div>
</body>
</html>
