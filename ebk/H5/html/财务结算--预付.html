<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>财务结算</title>
    <link rel="stylesheet" href="../css/weui.min.css"/>
    <link rel="stylesheet" href="../css/app.css"/>
</head>
<body>
<div class="page settlement">
    <div class="hd-tips">
        <i></i>
        <div class="note">
            <p style="left: 0px;">如有疑问请登录ebooking.elong.com查看账单明细，或联系如有疑问请登录ebooking.elong.com查看账单明细，或联系</p>
        </div>
    </div>
    <div class="page__bd">
        <div class="weui-tab">
            <div class="weui-navbar">
                <div class="weui-navbar__item">现付</div>
                <div class="weui-navbar__item weui-bar__item_on">预付</div>
            </div>
            <div class="weui-tab__panel">
                <div class="weui-cell cells-item">
                    <div class="weui-cell__bd">
                        <p>可提现金额</p>
                        <p class="sum">4518.00 CNY</p>
                        <p class="tx-btn"><a class="weui-btn weui-btn_gradual weui-btn_submit" href="#">一键提现</a></p>
                    </div>
                </div>
                <div class="weui-cell cells-item">
                    <div class="weui-cell__bd">
                        <p>可提现金额</p>
                        <p class="sum">4518.00 HKD</p>
                        <p class="tx-btn"><a class="weui-btn weui-btn_gradual weui-btn_submit" href="#">一键提现</a></p>
                    </div>
                </div>
                <div class="weui-cells">
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p>入账明细</p>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p>提现明细</p>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 刷新加载图标 -->
    <div class="loading">
        <i class="up"></i>
    </div>
    <div class="loading">
        <i class="down"></i>
    </div>
</div>
</body>
</html>
